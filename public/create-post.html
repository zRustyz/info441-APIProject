<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add other head elements as needed -->
</head>
<body>
  <div class="container mt-4">
    <h2>Create a New Post</h2>
    <form action="/path-to-your-server-endpoint" method="post">
      <div class="mb-3">
        <label for="urlInput" class="form-label">YouTube Video URL</label>
        <input type="url" class="form-control" id="urlInput" name="url" required>
      </div>
      <div class="mb-3">
        <label for="categorySelect" class="form-label">Category</label>
        <select class="form-select" id="categorySelect" name="category">
          <option selected>Choose...</option>
          <option value="funny">Funny</option>
          <option value="gaming">Gaming</option>
          <option value="entertainment">Entertainment</option>
          <!-- Add more categories as needed -->
        </select>
      </div>
      <div class="mb-3">
        <label for="descriptionTextarea" class="form-label">Description</label>
        <textarea class="form-control" id="descriptionTextarea" name="description" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <!-- Add Bootstrap JS and other scripts as needed -->
</body>
</html>
