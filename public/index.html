<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Video Sharer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <script src="javascripts/index.js"></script>
</head>
<body onload="init()">
<main class="d-flex flex-nowrap">
  <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-4">YT Video Sharer</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link active" aria-current="page">
          <i class="bi pe-none me-2 bi-house-door" width="16" height="16"></i>
          Home
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <i class="bi pe-none me-2 bi-fire" width="16" height="16"></i>
          Trending
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <i class="bi pe-none me-2 bi-emoji-laughing" width="16" height="16"></i>
          Funny
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <i class="bi pe-none me-2 bi-controller" width="16" height="16"></i>
          Gaming
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <i class="bi pe-none me-2 bi-film" width="16" height="16"></i>
          Entertainment
        </a>
      </li>
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://cropper.watch.aetnd.com/cdn.watch.aetnd.com/sites/2/2018/05/GettyImages-1206883692.jpg" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>username</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="#">New post...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
  </div>
  <div class="b-example-divider b-example-vr"></div>
  <div class="p-2 flex-fill text-bg-dark">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="https://i.ytimg.com/vi/N-7gbWKbXbQ/maxresdefault.jpg" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">video title</h5>
              <p class="card-text">description of video provided by user not by youtube</p>
              <p class="card-text"><small class="text-body-secondary">view count</small></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">❤️</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary disabled">1,000</button>
                </div>

                <small class="text-body-secondary">video duration</small>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
